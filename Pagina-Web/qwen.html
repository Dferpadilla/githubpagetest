  <style>
    body {
      background: linear-gradient(135deg, #00c3ff, #ffff1c);
      color: black;
      font-family: 'Roboto', sans-serif;
    }
    main {
      max-width: 800px;
      margin: auto;
      padding: 2em;
    }
    nav a {
      color: black;
      text-decoration: none;
      margin: 0 10px;
      font-weight: bold;
    }
    img, video {
      width: 100%;
      margin: 1em 0;
      border-radius: 10px;
    }
    .volver {
      background-color: #4caf50;
      color: white;
      padding: 0.5em 1em;
      border-radius: 5px;
      text-decoration: none;
      display: inline-block;
      margin-top: 1em;
    }
  </style>
</head>
<body>
  <header>
    <h1>Qwen</h1>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="chatgpt.html">ChatGPT</a>
      <a href="claude.html">Claude</a>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/KVfWnON9rPo?si=EmA-pkqQX8F_YOgK" title="YouTube video player"

  </footer>
  <script>
    // Mini animación de confeti
    setInterval(() => {
      const confeti = document.createElement('div');
      confeti.className = 'confeti';
      confeti.style.left = Math.random() * window.innerWidth + 'px';
      confeti.style.top = '-10px';
      confeti.style.backgroundColor = `hsl(${Math.random()*360}, 70%, 60%)`;
      document.body.appendChild(confeti);
      setTimeout(() => confeti.remove(), 5000);
    }, 300);
  </script>
